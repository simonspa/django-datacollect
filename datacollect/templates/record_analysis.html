{% load humanize %}

{% block content %}
<style type="text/css">
    table .data {text-align:right;}
    .small {font-size:12px;}
</style>

<div class="page-header">
    <h1>Record analysis</h1>
</div>

<div class="row-fluid">
    <div class="span12">
        <h2>All records</h2>
        <table class="table table-striped table-bordered table-condensed">
            <thead>
                <tr>
                    <th></th>
                    <th class="data">Total</th>
                    <th class="data">Male</th>
                    <th class="data">Not male</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Total Records</td>
                    <td class="data">{{ total_count|intcomma }}</td>
                    <td class="data">{{ total_by_gender.male|intcomma }}</td>    
                    <td class="data">{{ total_by_gender.other|intcomma }}</td>    
                </tr>
            </tbody>
        </table>

	{% autoescape off %}
	<table class="table table-striped table-bordered table-condensed">
          <thead>
            <tr>
	      {{ issue_head }}
	      </tr>
	    </thead>
            <tbody>
              <tr>
		{{ issue_body }}
	      </tr>
            </tbody>
        </table>
	{% endautoescape %}
    </div>
</div>

{% endblock %}
